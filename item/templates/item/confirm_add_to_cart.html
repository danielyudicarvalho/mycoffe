{% extends 'core/base.html' %}

{% block title %}Confirmar adicionar ao carrinho{% endblock %}

{% block content %}
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center">Confirmar adicionar ao carrinho</h2>

        <div class="p-6 bg-white rounded-xl">
            <h2 class="text-2xl">{{ item.name }}</h2>
            <p class="text-gray-500">Price: {{ item.price }}</p>
            <p class="text-gray-500">{{ item.description }}</p>
            <img src="{{ item.image.url }}" class="rounded-t-xl mt-4">

            <form method="post" action="{% url 'item:add_to_cart' item.id %}">
                {% csrf_token %}
                <button type="submit" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-xl">Adicionar</button>
            </form>
        </div>
    </div>
{% endblock %}
